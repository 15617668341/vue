<html lang="en">

<script>

            <div>
                <input type="text" v-model="mytext">
                <hr>
                我是子组件的input
            </div>
        `,
        data(){
            return{
                mytext:''
            }
        },
        methods:{
            add(a){
                console.log('我是子组件的add方法')
                console.log(a)
                return '返回了'
            }
        }



    })

        el: '#box',
        data:{
            name:'lili'

        },
        methods:{
            // handle(a) {

            // },
            handleButton(){
                console.log(this.$refs.mychild.name=this.name)

                console.log(this.$refs.mychild.mytext)
                console.log(this.$refs)

                console.log(this.$refs.mychild.add(this.name))
            }
        }

    })
</script>
